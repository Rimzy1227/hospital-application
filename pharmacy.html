    <main>
        <h1>Pharmacy</h1>
        <section id="pharmacy-form">
            <h2>Purchase Medicine</h2>
            <form action="#" method="post">
                <label for="medicine">Select Medicine:</label>
                <select name="medicine" id="medicine" required>
                    <option value="med1">Medicine 01</option>
                    <option value="med2">Medicine 02</option>
                    <option value="med3">Medicine 03</option>
                </select>

                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" min="1" required>

                <label for="address"> Delivery Address:</label>
                <textarea name="address" id="address" rows="3"></textarea>

                <button type="submit">Order Medicine</button>
            </form>
        </section>
    </main>
