    <main>
        <h1>Consulting Reservation</h1>
        <section id="reservation-form">
            <h2>Book a Consultation</h2>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="doctor">Choose a Doctor:</label>
                <select name="doctor" id="doctor">
                    <option value="stephen">Dr. Stephen Strange</option>
                    <option value="bruce">Dr. Bruce Banner</option>
                    <option value="wade">Dr. Wade Wilson</option>
                    <option value="wayne">Dr. Bruce Wayne</option>
                    <option value="shelby">Dr. Thomas Shelby</option>
                    <option value="quine">Dr. Harley Quinn</option>
                    <option value="granger">Dr. Hermione Granger</option>
                    <option value="stark">Dr. Tony Stark</option>
                    <option value="mayfield">Dr. Max Mayfield</option>

                </select>

                <label for="date">Preferred Date:</label>
                <input type="date" id="date" name="date" required>

                <label for="time">Preferred Time:</label>
                <input type="time" id="time" name="time" required>

                <button type="submit">Book Appointment</button>
            </form>

        </section>
    </main>
